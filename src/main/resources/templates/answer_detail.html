<div th:text="${answer.content}"></div>
<h5 th:text="|${#lists.size(answer.commentList)}개의 댓글이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="comment : ${answer.commentList}" th:text="${comment.content}"></li>
    </ul>
</div>
<form th:action="@{|/comment/create/${answer.id}|}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="댓글등록">
</form>
